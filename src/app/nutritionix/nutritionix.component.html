<div id="search-component">
  <h4>Food Search</h4>
  <input #searchQuery (keyup)="getItems(searchQuery.value)" id="search-box" />
  <div>
    <div>
      <div *ngFor="let item of items"
          (click)="gotoFoodPage(item)" class="search-result">
        {{item.fields.item_name}} -- Calories: {{item.fields.nf_calories}}
      </div>
    </div>
  </div>
</div>
